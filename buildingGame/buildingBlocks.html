<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="First person perspective block building game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build! - Moreoverthinking</title>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../commonStyles.css">
    <style>
    #popup {
      width: 250px;
      height: 280px;
    }

    .game {
      width: 100%;
      position: relative;
      margin: 80px 0px 680px;
    }

    #hud {
      border: 3px solid #62aca5;
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
    }

    #c {
      background-color: black;
      border: 3px solid #62aca5;
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
    }

    #save {
      color: #F3F3F3;
      position: fixed;
      right: 25px;
      bottom: 80px;
      width: 48px;
      height: 48px;
      background-repeat: no-repeat;
      background-image: url("save.png");
    }
    #save:hover, #save:focus {
      color: #6e6e6e;
      text-decoration: none;
      cursor: pointer;
      background-image: url("saveHover.png");
    }

    </style>
  </head>
  <body onload="main()">
    <div class=titleBox>
      <a href="../index.html">
        <p class="titleSubHeading">I needed a place to put my stuff</p>
        <h1 id="titleHeading">MoreoverThinking</h1>
        <p class="titleSubHeading">So I decided to put it in here</p>
      </a>
    </div>
    <hr class="topbar">
    <div class="menu">
      <a href="../siteMap.html">Site Map</a>
      <a href="../contact.html">Contact</a>
      <a href="../index.html">Home</a>
      <a href="../privacyPolicy.html">Privacy Policy</a>
      <a href="../about.html">About</a>
    </div>
    <hr class="bottombar">

    <div class="game">
      <canvas id="c" width=500 height=500></canvas>
      <canvas id="hud" width=500 height=500></canvas>
    </div>

    <span id="save" onclick="saveGame()"></span>
    <span id="info" onclick="openPopup()">?</span>
    <div id="popup">
      <span id="close" onclick="closePopup()">&times;</span>
      <div id="popuptext">
        <p><u>Controls</u></p>
        <p>Click Game Window to Begin</p>
        <p>WASD = Move</p>
        <p>Spacebar = Jump</p>
        <p>L-Shift = Change Building Mode</p>
        <p>Mouse Click = Build/Destroy</p>
        <p>Number Keys 1-3 = Change Block Type</p>
      </div>
    </div>
    <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
    </script>
    <script src="buildingBlocks2.js"></script>
  </body>
</html>
