<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="When you don't know what to write or draw so you put a single dot in the center of the page.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dot - Moreoverthinking</title>
    <link rel="stylesheet" href="../../commonStyles.css">
    <style>
    body {
      background-image: none;
    }
    #popup {
      width: 220px;
      height: 220px;
    }
    </style>
  </head>
  <body>

    <div id="bodyFade"></div>

    <div id="menuPopup">
      <h3><br>Internal</h3>
      <a href="../../" class="tab">
        <img src="../../logos/project.svg" alt="project" height=32></img>
        <span>Projects</span>
      </a>
      <a href="../../about" class="tab">
        <img src="../../logos/about.svg" alt="project" height=32></img>
        <span>About</span>
      </a>

      <h3>External</h3>
      <a href="https://moreoverthinking.itch.io/" target="_blank" class="tab">
        <img src="../../logos/itchio-logo.svg" alt="Itch.io" height=32></img>
        <span>Games</span>
      </a>
      <a href="https://soundcloud.com/moreoverthinking" target="_blank" class="tab">
        <img src="../../logos/soundcloud-logo.svg" alt="SoundCloud" height=32></img>
        <span>Music</span>
      </a>
      <a href="https://twitter.com/Moreoverthink" target="_blank" class="tab">
        <img src="../../logos/twitter-logo.svg" alt="Twitter" height=32></img>
        <span>Chaos</span>
      </a>

      <div id="webName">M<br>O<br>R<br>E<br>O<br>V<br>E<br>R<br>T<br>H<br>I<br>N<br>K<br>I<br>N<br>G</div>
    </div>
    <div id="menuIcon" onclick="popup()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <span id="info" onclick="openPopup()">?</span>
    <div id="popup">
      <span id="close" onclick="closePopup()">&times;</span>
      <div id="popuptext">
        <p><u>Controls</u></p>
        <p>Turn Left = A key</p>
        <p>Turn Right = D key</p>
        <p>Turn Up = W key</p>
        <p>Turn Down = S key</p>
        <p>Move Forward = Spacebar</p>
      </div>
    </div>

    <canvas id="backcanvas">I'm sorry, but your browser has failed you.</canvas>
    <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
    </script>
    <script src="../../menuPopup.js"></script>
    <script src="space.js"></script>
  </body>
</html>
