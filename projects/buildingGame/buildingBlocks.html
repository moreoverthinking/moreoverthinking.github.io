<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="First person perspective block building game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build! - Moreoverthinking</title>
    <link rel="stylesheet" href="../../commonStyles.css">
    <style>
    #popup {
      width: 250px;
      height: 280px;
    }

    .game {
      width: 100%;
      position: relative;
    }

    #hud {
      border: 6px solid #554a53ff;
      position: absolute;
      left: 50%;
      top: 50vh;
      transform: translate(-50%, -50%);
    }

    #c {
      background-color: black;
      border: 3px solid #62aca5;
      position: absolute;
      left: 50%;
      top: 50vh;
      transform: translate(-50%, -50%);
    }

    </style>
  </head>
  <body onload="main()">

    <div id="bodyFade"></div>

    <div id="menuPopup">
      <h3><br>Internal</h3>
      <a href="../../" class="tab">
        <img src="../../logos/project.svg" alt="project" height=32></img>
        <span>Projects</span>
      </a>
      <a href="../../about" class="tab">
        <img src="../../logos/about.svg" alt="project" height=32></img>
        <span>About</span>
      </a>

      <h3>External</h3>
      <a href="https://moreoverthinking.itch.io/" target="_blank" class="tab">
        <img src="../../logos/itchio-logo.svg" alt="Itch.io" height=32></img>
        <span>Games</span>
      </a>
      <a href="https://soundcloud.com/moreoverthinking" target="_blank" class="tab">
        <img src="../../logos/soundcloud-logo.svg" alt="SoundCloud" height=32></img>
        <span>Music</span>
      </a>
      <a href="https://twitter.com/Moreoverthink" target="_blank" class="tab">
        <img src="../../logos/twitter-logo.svg" alt="Twitter" height=32></img>
        <span>Chaos</span>
      </a>

      <div id="webName">M<br>O<br>R<br>E<br>O<br>V<br>E<br>R<br>T<br>H<br>I<br>N<br>K<br>I<br>N<br>G</div>
    </div>
    <div id="menuIcon" onclick="popup()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="game">
      <canvas id="c" width=500 height=500></canvas>
      <canvas id="hud" width=500 height=500></canvas>
    </div>

    <span id="info" onclick="openPopup()">?</span>
    <div id="popup">
      <span id="close" onclick="closePopup()">&times;</span>
      <div id="popuptext">
        <p><u>Controls</u></p>
        <p>Click Game Window to Begin</p>
        <p>WASD = Move</p>
        <p>Spacebar = Jump</p>
        <p>L-Shift = Change Building Mode</p>
        <p>Mouse Click = Build/Destroy</p>
        <p>Number Keys 1-3 = Change Block Type</p>
      </div>
    </div>
    <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
    </script>
    <script src="../../menuPopup.js"></script>
    <script src="buildingBlocks2.js"></script>
  </body>
</html>
